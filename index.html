<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="t00. Secret lab">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <input class="history"  type="text" value="0.00" readonly>
            <input class="result" type="text" value="0.00" readonly>
        </div>
        <div class="button-box">
            <button class="buttons" id="clear" onclick="clean()">C</button>
            <button class="buttons" onclick="saveValue()">MC</button>
            <button class="buttons" onclick="displaySavedValue(0)">MR</button>
            <button class="buttons" onclick="displaySavedValueSumResult(1)">M+</button>
            <button class="buttons" onclick="displaySavedValueSumResult(-1)">M-</button>
            <button class="buttons bigger" onclick="parseNumToNSystem(2)">binary</button>
<!--            <button class="buttons bigger" onclick="">edex</button>-->
            <button class="buttons bigger" onclick="parseNumToNSystem(10)">dec</button>
            <button class="buttons bigger" onclick="parseNumToNSystem(16)">hex</button>
            <button class="buttons bigger operator" onclick="">√‎</button>
            <button class="buttons bigger operator" onclick="">x!</button>
            <button class="buttons bigger operator" onclick="">x<sup>n</sup></button>
            <button class="buttons" id="nine" onclick="insert('9')">9</button>
            <button class="buttons" id="eigth" onclick="insert('8')">8</button>
            <button class="buttons" id="seven" onclick="insert('7')">7</button>
            <button class="buttons operator" id="plus_and_minus" onclick="plus_and_min()">+/-</button>
            <button class="buttons operator" id="percent" onclick="percent()">%</button>
            <button class="buttons" id="six" onclick="insert('6')">6</button>
            <button class="buttons" id="five" onclick="insert('5')">5</button>
            <button class="buttons" id="four" onclick="insert('4')">4</button>
            <button class="buttons operator" id="plus" onclick="operation('+')">+</button>
            <button class="buttons operator" id="mul" onclick="operation('*')">*</button>
            <button class="buttons" id="three" onclick="insert('3')">3</button>
            <button class="buttons" id="two" onclick="insert('2')">2</button>
            <button class="buttons" id="one" onclick="insert('1')">1</button>
            <button class="buttons operator" id="div" onclick="operation('÷')">÷</button>
            <button class="buttons operator" id="minus" onclick="operation('-')">-</button>
            <button id="zero" class="buttons" onclick="insert('0')">0</button>
            <button class="buttons" id="dot" onclick="insert('.')">.</button>
            <button class="buttons-big" id="answer" onclick="answer()">=</button>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
