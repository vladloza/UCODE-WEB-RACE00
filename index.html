<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="description" content="t00. Secret lab">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <input id="history" type="text" placeholder="0.00" readonly>
            <input id="result" type="text" placeholder="0.00" readonly>
        </div>
        <div class="button-box">
            <button class="buttons">C</button>
            <button class="buttons">+/-</button>
            <button class="buttons">%</button>
            <button class="buttons">รท</button>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">*</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">+</button>
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">-</button>
            <button id="zero" class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons-big">=</button>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
